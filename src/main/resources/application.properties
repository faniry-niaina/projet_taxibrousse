# ============================================================
# TAXI BROUSSE - Configuration Spring Boot 3.2 (JDK 21)
# ============================================================
# Un seul fichier properties pour dev et prod !

# ============================================================
# APPLICATION
# ============================================================
spring.application.name=Taxi Brousse
server.servlet.context-path=/taxibrousse
server.port=8080

# ============================================================
# DATABASE - PostgreSQL
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/taxibrousse
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# ============================================================
# JPA/HIBERNATE (Spring Boot 3.2 - CORRIGÉ)
# ============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.generate_statistics=true

# ============================================================
# THYMELEAF (Templates)
# ============================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# ============================================================
# LOGGING (DEBUG pour développement)
# ============================================================
logging.level.root=INFO
logging.level.com.taxibrousse=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/taxibrousse.log

# ============================================================
# MVC
# ============================================================
# Configuration MVC
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.mvc.locale=fr_FR

# ============================================================
# SERVER
# ============================================================
server.servlet.session.timeout=30m
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.compression.enabled=true
server.compression.min-response-size=1024

# ============================================================
# DEVTOOLS (Rechargement automatique)
# ============================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================================
# ACTUATOR (Monitoring)
# ============================================================
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# ============================================================
# AUTRES
# ============================================================
spring.jpa.open-in-view=true
